{% extends "base.html" %}

{% block title %} image {% endblock %}

{% block content %} 

<h2>Upload image</h2>

<form action="{{ url_for('entries.image_upload') }}" method="post" enctype="multipart/form-data" class="form">
    {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            <div>
                {{ field }}
            </div>
        </div>
    {% endfor %}

    <div class="mt-5">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock %}
